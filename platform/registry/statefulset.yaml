apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: registry
  namespace: registry
spec:
  serviceName: registry
  replicas: 1

  selector:
    matchLabels:
      app: registry

  template:
    metadata:
      labels:
        app: registry
    spec:
      terminationGracePeriodSeconds: 30

      containers:
        - name: registry
          image: registry:2
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 5000
              name: registry

          env:
            - name: REGISTRY_AUTH
              value: htpasswd
            - name: REGISTRY_AUTH_HTPASSWD_REALM
              value: Registry Realm
            - name: REGISTRY_AUTH_HTPASSWD_PATH
              value: /auth/htpasswd
            - name: REGISTRY_HTTP_HOST
              value: https://episodes-wax-award-apparel.trycloudflare.com

          volumeMounts:
            - name: auth
              mountPath: /auth
            - name: data
              mountPath: /var/lib/registry

          readinessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5

          livenessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 10

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
      
              memory: "512Mi"

      volumes:
        - name: auth
          secret:
            secretName: registry-auth

  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-path
        resources:
          requests:
            storage: 10Gi

