apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wallet
  template:
    metadata:
      labels:
        app: wallet
    spec:
      serviceAccountName: wallet-sa

      initContainers:
        - name: migrate
          image: registry/wallet:main
          command:
            - /bin/sh
            - -c
            - ./main migrate --config /config/config.yaml
          volumeMounts:
            - name: config
              mountPath: /config
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wallet-secrets
                  key: DB_PASSWORD

      containers:
        - name: wallet
          image: registry/wallet:main
          command:
            - ./main
            - server
            - --config
            - /config/config.yaml
          ports:
            - containerPort: 1314

          readinessProbe:
            httpGet:
              path: /health
              port: 1314
            initialDelaySeconds: 5
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /health
              port: 1314
            initialDelaySeconds: 20
            periodSeconds: 10

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 256Mi

          volumeMounts:
            - name: config
              mountPath: /config

      volumes:
        - name: config
          configMap:
            name: wallet-config

