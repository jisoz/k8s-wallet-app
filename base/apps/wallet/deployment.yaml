# wallet/dev/wallet-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet
  namespace: wallet-dev
  labels:
    app: wallet
    environment: dev
spec:
  # DEVELOPMENT: Start with 1 replica, scale as needed
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  
  selector:
    matchLabels:
      app: wallet
      environment: dev
  
  template:
    metadata:
      labels:
        app: wallet
        environment: dev
        version: "dev"
    
    spec:
      serviceAccountName: wallet-sa
      
      # Wait for dependencies (Development)
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z postgres.wallet-dev.svc.cluster.local 5432; do
                sleep 2
              done
              echo "PostgreSQL is ready!"
              
              echo "Waiting for Redis..."
              until nc -z redis.wallet-dev.svc.cluster.local 6379; do
                sleep 2
              done
              echo "Redis is ready!"
          
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
      
      containers:
        - name: wallet
          # DEVELOPMENT: Use your Cloudflare tunnel registry
          image: tom-surprised-traveler-crossing.trycloudflare.com/wallet:main
          imagePullPolicy: Always  # Dev: always pull latest
          
          # Security context for development (less restrictive)
          securityContext:
            # runAsNonRoot: true  # ⚠️ Remove if PostgreSQL-like issues
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # Dev: allow writes
            capabilities:
              drop:
                - ALL
          
          # Command/args
          command:
            - "./main"
          args:
            - "server"
            - "--config"
            - "/config/config.yaml"
          
          ports:
            - name: http
              containerPort: 1314
              protocol: TCP
          
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wallet-secrets
                  key: DB_PASSWORD
            # Development environment variables
            - name: ENVIRONMENT
              value: "development"
            - name: DEBUG
              value: "true"
            - name: LOG_LEVEL
              value: "debug"
          
          # Health checks (adjust for your app startup time)
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: 1314
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30  # 2.5 minutes max
          
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 1314
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 1314
            initialDelaySeconds: 30  # Shorter for dev
            periodSeconds: 15
          
          # Development resources
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          
          # Lifecycle hooks
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    echo "Graceful shutdown for wallet service..."
                    sleep 10
          
          # Volume mounts
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: tmp
              mountPath: /tmp
          
          # Optional: For development debugging
          # stdin: true
          # tty: true
      
      # Add image pull secret for your registry
      imagePullSecrets:
        - name: regcred
      
      volumes:
        - name: config
          configMap:
            name: wallet-config
        - name: tmp
          emptyDir: {}